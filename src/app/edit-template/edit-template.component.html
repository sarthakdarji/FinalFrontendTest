<h3>Template Preview</h3>
<div *ngIf="message" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success!</strong> Template Updated
    <button (click)="removeMessage()"type="button" data-bs-dismiss="alert" aria-label="Close">X</button>
  </div>
  <form [formGroup]="editTemplate" (ngSubmit)="UpdateData()">
    <div class="mb-3">
        <label class="form-label">Template Name</label>
        <input type="text" class="form-control" placeholder="Enter Name" formControlName="name">
    </div>
    <div class="mb-3">
        <label class="form-label">Field Label</label>
        <input type="text" class="form-control" placeholder="Enter Label" formControlName="fieldlabel">
    </div>
    <div class="mb-3">
        <label class="form-label">Place holder</label>
        <input type="text" class="form-control" placeholder="Enter placeholder" formControlName="placeholder">
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input">
        <label class="form-check-label">Required?</label>
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
