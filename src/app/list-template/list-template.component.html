<h3>Template List</h3>

<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Template Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of templateData">
        <th scope="row">{{item.id}}</th>
        <td>{{item.templateName}}</td>
        <td>
          <i (click)="deleteTemplate(item.id)" class="fa fa-trash"></i>
          &nbsp;
          <a routerLink="/edit/{{item.id}}"><i class="fa fa-edit"></i></a>
        </td>
      </tr>
    </tbody>
  </table>
